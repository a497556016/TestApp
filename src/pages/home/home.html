<ion-header>
  <ion-navbar>
    <ion-title>主页</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createMessage()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides autoplay="5000" loop style="height:160px;">
    <ion-slide *ngFor="let imgSrc of slidePics" >
      <img src="{{imgSrc}}" style="height:160px;width:100%;" />
    </ion-slide>
  </ion-slides>
  <ion-list>
    <ion-list-header style="height:30px;">消息列表</ion-list-header>
    <ion-item *ngFor="let msg of messages" (click)="showDetail(msg)" >
      <ion-thumbnail item-left>
        <img src="{{msg.picUrl}}">
      </ion-thumbnail>
      <h2>{{msg.title}}</h2>
      <p>{{msg.content}}</p>
    </ion-item>
  </ion-list>
</ion-content>
